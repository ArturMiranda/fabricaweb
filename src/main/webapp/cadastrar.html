<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Inserção</title>
	<link rel="stylesheet" type="text/css" href="./resources/bootstrap/css/bootstrap.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="./resources/js/preencheForm.js"></script>
	<script src="./resources/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function fnVoltar(){
		window.location.href = 'login.html';
	}

	function fnCadastrar(){
		var nome = $("form[name=fCadastro] input[name=nome]").val();
		var login = $("form[name=fCadastro] input[name=login]").val();
		var senha = $("form[name=fCadastro] input[name=senha]").val();
		$.ajax({
            url: "cadastro_externo_controller",
            type: "POST",           
            data:'nome='+nome+'&login='+login+'&senha='+senha,
        	success:function(content){
                $('.alert').html(content).removeClass("invisible").hide();
                $('.alert').show("3000");
                setTimeout(function(){
                	window.location.href = "login.html";
                }, 4000);
            }           
        });
	}
	</script>
	
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-8 col-md-offset-0">			
			     <h1>Formulário de<small> cadastro</small></h1>
		    </div>
		</div>
		<div class="row justify-content-md-center">
		    <div class="col-md-8 col-md-offset-0">
		        
			    <div class="alert alert-success invisible">
				  <strong>Sucesso!</strong> cadastro realizado com sucesso!
				</div>
			    
			    <div class="col-md-8 col-md-offset-0">
					<form name="fCadastro" action="cadastro_externo_controller" method="post" onsubmit="javascript:return false;">
						<br>Nome 	<input type="text" name="nome" value="" placeholder="nome" style="margin-top:10px" required>
						<br>Login	<input type="text" name="login" value="" placeholder="login" style="margin-top:10px" required>
						<br>Senha	<input type="text" name="senha" value="" placeholder="senha" style="margin-top:10px" required>
						
						<br><input type="button"  onclick="javascript:fnCadastrar();"  name="Cadastrar" value="Cadastrar" style="margin-top:10px" class="btn btn-primary">
						<a type="button" style="margin-top:10px" class="btn btn-default" onclick="javascript:fnVoltar();">Voltar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
